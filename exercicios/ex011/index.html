    <h1>Imagem dínamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 750px)" srcset="imagens/ipad50.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="imagens/ipad25.png" type="image/png">
        <img src="imagens/ipad10.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="none" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
