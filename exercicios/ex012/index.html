<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado em meu própio servidor.</p>
    <video width="300" poster="imagens/ipad10.png" controls>
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/VID-20220317-WA0011.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <video width="250" controls>
        <source src="midia/VID-20220317-WA0011.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo Vídos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/39558794?h=a64e0dd855" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
